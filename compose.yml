services:
  traefik:
    image: traefik:v2.11
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # автоссылка LE через HTTP-01 (на 80 порту)
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    restart: unless-stopped
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    # ports:                       # ← удалить/закомментировать
    #   - "80:80"
    volumes:
      - ./webapp:/usr/share/nginx/html:ro
      - ./media:/var/www/media:ro
    depends_on:
      - server
    labels:
      - traefik.enable=true

      # HTTPS роутер на фронт
      - traefik.http.routers.shop.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.shop.entrypoints=websecure
      - traefik.http.routers.shop.tls.certresolver=le
      - traefik.http.services.shop.loadbalancer.server.port=80

      # редирект http -> https
      - traefik.http.routers.shop-http.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.shop-http.entrypoints=web
      - traefik.http.routers.shop-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: ${DB_URL:-postgresql+asyncpg://shop:shop@db:5432/shop}
      UVICORN_APP: ${UVICORN_APP:-server.main:app}
    volumes:
      - ./media:/app/media
    expose:
      - "8000"
    depends_on:
      db:
         condition: service_healthy
    labels:
      - traefik.enable=true

      # тот же домен, но только путь /api -> на backend
      - traefik.http.routers.api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=le
      - traefik.http.services.api.loadbalancer.server.port=8000

      # редирект http -> https для /api
      - traefik.http.routers.api-http.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)
      - traefik.http.routers.api-http.entrypoints=web
      - traefik.http.routers.api-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
      args:
        MODULE_PATH: bot
        START_FILE: bot.py
    env_file: .env
    environment:
      API_URL: http://server:8000
    depends_on:
      - server
    volumes:
      - ./media:/app/media
    restart: unless-stopped
    command: sh -c "sleep 5 && python bot.py"

  admin_bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
      args:
        MODULE_PATH: admin_bot
        START_FILE: admin_bot.py
    env_file: .env
    environment:
      API_URL: http://server:8000
      DATABASE_URL: ${DB_URL:-postgresql+asyncpg://shop:shop@db:5432/shop}
    depends_on:
      - server
    volumes:
      - ./media:/app/media
    restart: unless-stopped
    command: sh -c "sleep 15 && python admin_bot.py"
    #command: tail -f /dev/null

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shop}
      POSTGRES_USER: ${POSTGRES_USER:-shop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shop}
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck: # <-- ДОБАВЬТЕ ВСЮ ЭТУ СЕКЦИЮ
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  dbdata:
