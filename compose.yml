services:
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "80:80"
    # хот-reload статик/медиа (удобно в dev)
    volumes:
      - ./webapp:/usr/share/nginx/html:ro
      - ./media:/var/www/media:ro
    depends_on:
      - server
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    env_file: .env
    environment:
      # если нет DB_URL в .env — подставится дефолт
      DB_URL: ${DB_URL:-postgresql+psycopg2://shop:shop@db:5432/shop}
      UVICORN_APP: ${UVICORN_APP:-server.main:app}
    volumes:
      - ./media:/app/media
    expose:
      - "8000"
    depends_on:
      - db
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
      args:
        MODULE_PATH: bot
        START_FILE: bot.py
    env_file: .env
    environment:
      API_URL: http://server:8000
    depends_on:
      - server
    restart: unless-stopped

  admin_bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
      args:
        MODULE_PATH: admin_bot
        START_FILE: admin_bot.py
    env_file: .env
    environment:
      API_URL: http://server:8000
    depends_on:
      - server
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shop}
      POSTGRES_USER: ${POSTGRES_USER:-shop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shop}
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  dbdata:
